name: Build Honkit Book

on:
  push:
    branches:
      - master
    tags:
      - 'v*' # Still keep tag-based releases
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: '0 4 * * MON' # Weekly build every Monday at 4AM UTC

jobs:
  build:
    runs-on: ubuntu-22.04 # Using LTS version for better stability

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for conventional commits

      - name: Setup Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install honkit
          npm install --save-dev standard-version

      - name: Install Calibre
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            xz-utils \
            libegl1 \
            libopengl0 \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-xkb1 \
            libxkbcommon-x11-0 \
            libxkbcommon0 \
            libxrender1 \
            libfontconfig1 \
            libfreetype6 \
            libharfbuzz0b \
            libjpeg-turbo8 \
            libpng16-16 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxss1 \
            libxtst6 \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxshmfence1 \
            libxcb-dri3-0 \
            libgbm1 \
            libasound2
          wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin
          sudo ln -s /usr/bin/ebook-convert /usr/local/bin/

      - name: Bump Version
        if: github.ref == 'refs/heads/master'
        run: |
          # Only bump if there are conventional commits since last tag
          if git log $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --format=%s | grep -q "^(feat|fix|BREAKING CHANGE):"; then
            npx standard-version --no-verify
            git push --follow-tags origin master
          else
            echo "No conventional commits found, skipping version bump"
          fi

      - name: Build Book HTML
        run: npx honkit build

      - name: Generate PDF
        run: npx honkit pdf ./ ./DietBook.pdf

      - name: Generate EPUB
        run: npx honkit epub ./ ./DietBook.epub

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DietBook PDF
          path: ./DietBook.pdf

      - name: Upload EPUB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DietBook EPUB
          path: ./DietBook.epub

      - name: Release Book Formats
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            DietBook.pdf
            DietBook.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 