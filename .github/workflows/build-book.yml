name: Build Honkit Book

on:
  push:
    tags:
      - 'v*' # Runs only when pushing a version tag like v1.0.0
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: '0 4 * * MON' # Weekly build every Monday at 4AM UTC

jobs:
  build:
    runs-on: ubuntu-22.04 # Using LTS version for better stability

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Honkit (GitBook CLI Fork)
        run: npm install honkit

      - name: Update package lists
        run: sudo apt-get update

      - name: Install Calibre dependencies
        run: |
          sudo apt-get install -y --no-install-recommends \
            libqt6core6 \
            libqt6gui6 \
            libqt6network6 \
            libqt6webengine6 \
            libqt6webenginecore6 \
            libqt6webenginewidgets6 \
            libqt6widgets6 \
            libqt6xml6 \
            python3-pyqt6 \
            python3-pyqt6.qtwebengine

      - name: Install Calibre
        run: |
          wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin
          sudo ln -s /usr/bin/ebook-convert /usr/local/bin/

      - name: Build Book HTML
        run: npx honkit build

      - name: Generate PDF
        run: npx honkit pdf ./ ./DietBook.pdf

      - name: Generate EPUB
        run: npx honkit epub ./ ./DietBook.epub

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DietBook PDF
          path: ./DietBook.pdf

      - name: Upload EPUB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DietBook EPUB
          path: ./DietBook.epub

      - name: Release Book Formats
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            DietBook.pdf
            DietBook.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 